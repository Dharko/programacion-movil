    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.8.2/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword } from 'https://www.gstatic.com/firebasejs/9.8.2/firebase-auth.js'
        import { getFirestore, collection, addDoc } from 'https://www.gstatic.com/firebasejs/9.8.2/firebase-firestore.js'
        const firebaseConfig = {
            apiKey: "AIzaSyCsBu2ji06cf5yuAwtB8TFgDdAU9DYCVqk",
            authDomain: "snackconference.firebaseapp.com",
            projectId: "snackconference",
            storageBucket: "snackconference.appspot.com",
            messagingSenderId: "72898700537",
            appId: "1:72898700537:web:537dbc3dcdfe113f38ee28"
        };


        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const singupForm = document.querySelector('#singup-form');

        singupForm.addEventListener('submit', (e) => {
            e.preventDefault();

            const email = document.getElementById('singup-email').value
            const password = document.getElementById('singup-password').value

            createUserWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    //Signed in
                    const user = userCredential.user;
                    //Clear the form
                    singupForm.reset();
                    //Close the modal
                    $('#singUpModal').modal('hide')
                    console.log("created")
                })
                .catch((error) => {
                    const errorCode = error.code;
                    const errorMessage = error.message;

                    console.log(errorCode + errorMessage)
                })
        })

    </script>
